key: CARD_AUTH
version: 1
name: Test AUTH Rules
description: Integration test ruleset
evaluation_type: AUTH
rules:
  - id: test-high-amount
    name: High Amount Test
    description: Flag transactions over 100
    priority: 100
    enabled: true
    action: DECLINE
    conditions:
      - field: amount
        operator: gt
        value: 100

  - id: test-high-risk-country
    name: High Risk Country Test
    description: Flag transactions from high-risk countries
    priority: 90
    enabled: true
    action: DECLINE
    conditions:
      - field: country_code
        operator: in
        values:
          - NG
          - RU

  - id: test-default-approve
    name: Default Approve
    description: Default rule for low amounts
    priority: 10
    enabled: true
    action: APPROVE
    conditions:
      - field: amount
        operator: lte
        value: 100
